<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Wish Button by Tamim Ahmed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .tamim-signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* Eid Wish Button Styles */
        .eid-btn {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #e67e22, #d35400);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .eid-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.6);
        }
        
        .eid-btn:active {
            transform: translateY(1px);
        }
        
        .eid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d35400, #e67e22);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50px;
        }
        
        .eid-btn:hover::before {
            opacity: 1;
        }
        
        .eid-btn span {
            position: relative;
            z-index: 1;
        }
        
        /* Crescent Moon Icon */
        .moon-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #f9d56e;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            vertical-align: middle;
        }
        
        .moon-icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50%;
            transform: translateX(6px);
        }
        
        /* Particles */
        .particle {
            position: absolute;
            background: #f9d56e;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: modalFadeIn 0.4s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .modal h2 {
            color: #e67e22;
            margin-bottom: 15px;
        }
        
        .modal p {
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .arabic-text {
            font-family: 'Traditional Arabic', 'Arial', sans-serif;
            font-size: 1.5rem;
            color: #d35400;
            margin: 20px 0;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eid Mubarak Greetings</h1>
        <button class="eid-btn" id="wishBtn">
            <span class="moon-icon"></span>
            <span>Here Click</span>
        </button>
        <div class="tamim-signature">Created by Tamim Ahmed</div>
    </div>
    
    <div class="modal" id="wishModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Eid Mubarak!</h2>
            <div class="arabic-text">تقبل الله منا ومنكم صالح الأعمال</div>
            <p>May the divine blessings of Allah bring you hope, faith, and joy on this Eid al-Fitr. Wishing you and your family a blessed Eid filled with happiness and prosperity.</p>
            <p>From Tamim Ahmed with ❤️</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wishBtn = document.getElementById('wishBtn');
            const wishModal = document.getElementById('wishModal');
            const closeModal = document.getElementById('closeModal');
            
            // Create particles on button hover
            wishBtn.addEventListener('mouseenter', function() {
                createParticles(this);
            });
            
            // Show modal on click
            wishBtn.addEventListener('click', function() {
                wishModal.style.display = 'flex';
                createFireworks();
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                wishModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === wishModal) {
                    wishModal.style.display = 'none';
                }
            });
        });
        
        function createParticles(button) {
            const rect = button.getBoundingClientRect();
            const colors = ['#f9d56e', '#e67e22', '#f1c40f', '#e74c3c'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2 and 5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position around the button
                particle.style.left = `${rect.left + (Math.random() * rect.width)}px`;
                particle.style.top = `${rect.top + (Math.random() * rect.height)}px`;
                
                // Random color
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(particle);
                
                // Animate particle
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 30 + 20;
                const duration = Math.random() * 1 + 0.5;
                
                setTimeout(() => {
                    particle.style.transition = `all ${duration}s ease-out`;
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000 + 100);
            }
        }
        
        function createFireworks() {
            const colors = ['#f9d56e', '#e67e22', '#f1c40f', '#e74c3c', '#2ecc71', '#3498db'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight / 2;
                    createFireworkBurst(x, y, colors);
                }, i * 300);
            }
        }
        
        function createFireworkBurst(x, y, colors) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 6px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 1 + 0.5;
                
                setTimeout(() => {
                    particle.style.transition = `all ${duration}s ease-out`;
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000 + 100);
            }
        }
    </script>
</body>
</html>
